<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What's really the difference between solar and lunar eclipse</title>
</head>
<body>
    <header>
        <h1>Solar and Lunar Eclipse Illustration</h1>
    </header>
    <main>
        <section class="eclipse">
            <h2>Solar Eclipse</h2>
            <div class="eclipse-container">
                <img src="eikona.jpg" alt="Panoramic View Night">
                <div class="sun"></div>
                <div class="moon"></div>
                <div class="shadow"></div>
            </div>
            <p>A solar eclipse occurs when the moon passes between the sun and the Earth.</p>
        </section>
        <section class="eclipse">
            <h2>Lunar Eclipse</h2>
            <div class="eclipse-container">
                <div class="earth"></div>
                <div class="moon"></div>
                <div class="shadow"></div>
            </div>
            <p>A lunar eclipse occurs when the Earth passes between the sun and the moon.</p>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
