<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .top-div {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: baseline;
        justify-content: center;
        text-align: center;
      }

      .hero-img-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .hero-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-text-containter {
        position: relative;
        color: white;
      }

      .hero-text-containter h1 {
        padding-top: 30%;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .hero-text-containter p {
        font-size: 1.5em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-div">
        <div class="hero-img-container">
          <img src="/public/earth_hero_image.jpg" alt="Hero_Img" />
        </div>
        <div class="hero-text-containter">
          <h1>NASA SPACE APP CHALLENGE</h1>
          <p>Eclipses</p>
        </div>
      </div>
    </main>
  </body>
</html>
